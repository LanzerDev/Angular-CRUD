<div class="container app">
    <!--Header row-->
    <div class="row">
        <div class="col-sm-4">
            <img width="100" src="../assets/angular.png" alt="">
        </div>
        <div class="col-sm-4">
            <div class="fs-1 text-center">
                {{title}}
            </div>
        </div>
        <div class="col-sm-4">
            <div class="alert alert-success alert-dismissible" *ngIf="message">
                {{message}}
                <a href="#" style="text-decoration: none; color: rgb(97, 141, 86);" class="close" (click)="closeAlert()">
                    &times;
                </a>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-8">
            <h2>Create user</h2>
            <form #myForm="ngForm" (ngSubmit)="addUser(myForm)" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="control-label col-sm-2">
                        name
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name" [(ngModel)]="DataModel.name"
                            placeholder="Enter a new name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="position" class="control-label col-sm-2">
                        position
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="position" name="position"
                            [(ngModel)]="DataModel.position" placeholder="Enter a new position">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label col-sm-2">
                        email
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" name="email" [(ngModel)]="DataModel.email"
                            placeholder="Enter a new email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button type="submit" class="btn btn-primary mt-2 float-end btn-lg">
                            Save
                        </button>
                    </div>
                </div>
            </form>
                
        </div>
    </div>
    <div class="row">
        <div class="col-sm-8">
            <h2>Users</h2>
            <table class="table table-bordered">
                <thead>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Actions</th>
                </thead>
                <tbody>
                    <tr *ngFor="let user of users; let i = index">
                        <td>{{user.name}}</td>
                        <td>{{user.position}}</td>
                        <td>{{user.email}}</td>
                        <td>
                            <a (click)="editUser(i)" class="btn btn-success me-2">Edit</a>
                            <a (click)="deleteUser(i)" class="btn btn-danger">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-sm-4" [hidden]="hiddeUpdate">
            <h2>Update user</h2>
            <form action="" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="control-label col-sm-2">
                        name
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="name" name="name"
                        [(ngModel)]="UpdateModel.name"
                        placeholder="Update name">
                    </div>
                </div>
                <div class="form-group">
                    <label for="position" class="control-label col-sm-2">
                        position
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="position" name="position"
                        [(ngModel)]="UpdateModel.position"
                        placeholder="Update position">
                    </div>
                </div>
                <div class="form-group">
                    <label for="email" class="control-label col-sm-2">
                        email
                    </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="email" name="email"
                        [(ngModel)]="UpdateModel.email"
                        placeholder="Update email">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10 col-sm-offset-2">
                        <button (click)="updateUser()" type="submit" class="btn btn-success">
                            Update
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
